  {% extends 'base.html' %}

  {% block content %}

  <h1>Sign Up !</h1>


    {% if error %}
    {{ error }}

    {% endif %}

  <form  action="{% url 'signup' %}" method="post">
    {% csrf_token %}

    username:
    <br>

    <input type="text" name="username">
    <br>
    Password:
    <br>
    <input type="password" name="password1">
    <br>
    Confirm Password:
    <br>
    <input type="password" name="password2">
    <br>
    <br>
    <input class="btn-primary" type="submit"  value="Sign Up">
    <br>
  </form>
  {% endblock %}
